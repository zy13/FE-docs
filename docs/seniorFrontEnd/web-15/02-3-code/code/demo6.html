<script>
// 适配器模式：接口转换--提高兼容性: 前端、服务端(nodejs)

// 提供的适配器
function getUsers() {
  return [
    {
      name:"zhangsan",
      age:20
    },
    {
      name:"lisi",
      age:21
    }
  ]
}
// 想得到的数据：[{zhangsan:20},{lisi:21}]

function Adaptor(users) {
  // let arr = []
  // users.forEach(item => {
  //   arr.push({
  //     [item.name]: item.age
  //   })
  // })
  // return arr
  return users.map(item => {
    return {
      [item.name]: item.age
    }
  })
}

let res = Adaptor(getUsers())
console.log(res)

</script>
