<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传</title>
  <link rel="stylesheet" href="/public/static/css/user.css">
</head>
<body>
  <div class="avatar-box">
    <div class="avatar-area">
      <div class="avatar-bg" style="background-image: url('https://account.xiaomi.com/static/res/7c3e9b0/passport/acc-2014/img/n-avator-bg.png');"></div>
      <div class="avatar-edit"></div>
    </div>
  </div>
  <script>
    let avatar = document.querySelector('.avatar-edit');

    let input = document.createElement('input');
    input.type = 'file';
    input.name = 'avatar';
    input.style.display = 'none';
    
    let form =  document.createElement('form');    
    form.action = '/upload';
    form.method = 'post';
    form.enctype = 'multipart/form-data';
    
    form.appendChild(input)
    document.body.appendChild(form);

    avatar.onclick = function() {
      input.click();
    }
    input.onchange = function(){
      form.submit();
    }
  </script>
</body>
</html>
