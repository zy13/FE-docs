<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <label for="reverseNum">输入数字</label>
    <input type="number" name="reverseNum" id="reverseNum" onblur="reverNum" onchange="reverNum">
    <p class="nump"></p>
  </div>
  <script>
    function reverNum(e) {
      console.log(e)
      var num = document.getElementById('reverseNum').value
      if (!isNaN(num) && num > 0) {
        return String(num).split(',').sort().reverse()
      }
    }
  </script>
</body>
</html>
