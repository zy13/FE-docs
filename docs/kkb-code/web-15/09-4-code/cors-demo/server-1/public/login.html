<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="login">登录</button>
  <button class="info">获取信息</button>
</body>
<script>
  document.querySelector('.login').onclick = async () => {
    // 解决cookie的域限制，jwt
    const req = new Request('/login', {
      method: 'post'
    })
    const res = await fetch(req)
    // const data = await res.text()
    const token = res.headers.get('Authorization')
    // eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwibmFtZSI6Inptb3VzZSIsImlhdCI6MTYxMjQyODA0M30.1gTPGAXMqdVWPlv1sAb3jcmHlbNcUFotpjueaz_CgWA
    // console.log(123, data)
    localStorage.setItem('token', token)
    console.log(token)
  }
  document.querySelector('.info').onclick = async () => {
    // 解决cookie的域限制，jwt
    const xhr = new XMLHttpRequest()
    xhr.open('get', '/users', true)
    xhr.setRequestHeader('Authorization', localStorage.getItem('token'))
    xhr.send()
  }
</script>
</html>
