<script>
// git :版本控制工具；
// github gitee; gitbash(win);
// console.log(1111);
// console.log(222);
// console.log(333);

// 初始化仓库  git init  （.git）
// 4个区域 1工作区；2暂存区  3.本地仓库 4.线上仓库（gitee、github）

// 1工作区 --- git add 文件名(.)--暂存区---git commit -m "注释"---仓库  --- git push (推送);
//查看记录  git log  --oneline;

// 撤销  
// 撤销工作区  git checkout .
// 撤销暂存区域  git reset .
// 仓库 git reset --hard COMMITID



// 删除文件  git rm 文件名  （删除工作区和仓库文件）;
// 值删除仓库文件  git rm --cached 文件名；

// 比较 git diff  (比较本地和暂存区的区别);
// 比较暂存区和仓库的区别 git diff --cached;

// 分支 (协同作业);
//1 创建分支 git branch 分支名  2.查看分支 git branch  3.切换分支 git checkout 分支名
// 合并分支；merge
// 删除分支  git branch -d（-D） 分支名
// 合并分支 (冲突);

// 创建标签；git tag 版本号
// 切换对应 版本 git checkout 版本号;
// 忽略提交 .gitignore
