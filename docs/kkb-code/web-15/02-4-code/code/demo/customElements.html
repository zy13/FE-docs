<body>
  <img src="#" is='my-img'>
  <p is="my-p"></p>

<script>
// 自定义组件：继承自基础组件
class MyImg extends HTMLImageElement{
  constructor() {
    super()
    setTimeout(() => {
      this.src = 'https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3363295869,2467511306&fm=26&gp=0.jpg'
    },2000)
  }
}
customElements.define('my-img', MyImg, {
  extends: 'img'
})

class Myp extends HTMLParagraphElement{
  constructor() {
    super()
    this.innerHTML = 'my p'
  }
}
customElements.define('my-p', Myp, {
  extends: 'p'
})

// 2.自定义组件
let template = document.createElement('template')
template.innerHTML = ` <div>数据111</div>
    <style>
        div{
            background: red;
        }
    </style>`;
  
class MyCom extends HTMLElement{
  constructor() {
    super()
    let _sd = this.attachShadow({mode: 'open'})
    _sd.appendChild(template.content.cloneNode(true))
  }
}
customElements.define('my-com', MyCom)

</script>
</html>
