{% extends "base.html" %}

{% block headlink %}
<link rel="stylesheet" href="/public/static/css/index.css" />
{% endblock %}

{% block main %}
<div class="main">
  <div class="container">
    <div class="brick-box">
      
      <div class="c clearfix">
        <ul class="list clearfix">
          {% for item in items %}
          <li class="item">
            <a href="/detail/{{item.id}}">
              <div class="figure">
                <img
                  src="/public/images/{{item.cover}}"
                  alt=""
                />
              </div>
              <h3 class="title">{{item.name}}</h3>
              <p class="price"><span class="num">{{(item.price/100).toFixed(2)}}</span>å…ƒ</p>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    
  </div>
</div>
{% endblock %}
