<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <input type="text" v-model="message"  />
        <div v-html="htmlData"></div>
        <div v-text="htmlData"></div>
    </div>
    {{message}}

</body>
<script>
// 数据优先 数据驱动
let vm = new Vue({
    el:"#app",
    data:{
        message:"数据",
        htmlData:"<h1>标题</h1>"
    }
})
setTimeout(()=>{
    // console.log(vm);
    vm._data.message = "修改的数据";
},1000)

// 核心：数据响应式怎么实现？







</script>
</html>
