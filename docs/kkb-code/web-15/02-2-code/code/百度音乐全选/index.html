<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <section id="wrap">
    <h2 class="title">百度音乐榜单</h2>
    <ul id="list">
      <li>
        <input type="checkbox" class="check" />
        <span>第一条信息</span>
        <a href="javascript:;" class="collect">收藏</a>
        <a href="javascript:;" class="cancelCollect">取消收藏</a>
        <a href="javascript:;" class="remove">删除</a>
      </li>

    </ul>
    <footer class="footer">
      <label><input type="checkbox" id="checkAll" />全选/全不选</label>
      <a href="javascript:;" id="remove">删除</a>
      <input type="text" id="newInfo" />
      <a href="javascript:;" id="add">添加</a>
    </footer>
  </section>
  <script>
    let data = [
      {
        id: 1,
        title: "残酷月光 - 费启鸣",
        checked: false,
        collect: true
      }, {
        id: 2,
        title: "兄弟 - 艾热",
        checked: true,
        collect: false
      }, {
        id: 3,
        title: "毕生 - 夏增祥",
        checked: true,
        collect: true
      }, {
        id: 4, //唯一标识符
        title: "公子向北去 - 李春花",
        checked: false,
        collect: false
      }, {
        id: 5,
        title: "战场 - 沙漠五子",
        checked: true,
        collect: false //是否收藏 true 收藏 false 没有收藏
      }
    ];
   let  isCheckAll =  data=>data.every(item=>item.checked)
   
    // 数据驱动；
    function renderDom(data) {
      document.querySelector("#list").innerHTML = "";
      data.forEach((item, key) => {
        let li = document.createElement("li");
        li.innerHTML = `<input ${item.checked ? 'checked' : ''} type="checkbox" class="check" />
        <span>${item.title}</span>
        ${item.collect ? '<a href="javascript:;" class="cancelCollect">取消收藏</a>' : '<a href="javascript:;" class="collect">收藏</a>'}
        <a href="javascript:;" class="remove">删除</a>`;
        addEvent(li,key);

        document.querySelector("#list").appendChild(li);
      })
      document.querySelector("#checkAll").checked = isCheckAll(data);
    }
    renderDom(data);


    function addEvent(ele,key) {
      ele.addEventListener("click", e => {
          // console.log(e.target);
          let className = e.target.className;
          // console.log(className);
          // 操作数据；
          switch(className){
              case 'check':
                data[key].checked = e.target.checked;
                break;
              case 'cancelCollect':
                data[key].collect = false;
                break;
              case 'collect':
                data[key].collect = true;
                break;
              case  'remove':
                data.splice(key,1);
                break;
          }
          console.log(data)
          // 渲染数据
          renderDom(data);
      })
    }

    // 全选
    document.querySelector("#checkAll").onclick = function(){
      console.log(this.checked);
        data.forEach(item=>{
          item.checked = this.checked; //这里 
        })
        renderDom(data);
    }
// 删除；
document.querySelector("#remove").onclick = function(){
  let newData  = data.filter(item=>!item.checked);
  // console.log(newData);
  renderDom(newData);
}

// 作业：在老师代码基础上 实现 添加歌曲功能 
// 全选 音乐 自动勾选全选按钮；
document.querySelector("#add").onclick = function(){
  let title = document.querySelector("#newInfo").value;
  let  musicItem = {
      id:(data[data.length-1].id+1),
      title,
      checked: true,
      collect: false
  }
  data.push(musicItem);
  console.log(data);
  renderDom(data);
}

  </script>
</body>

</html>
