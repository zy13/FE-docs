<script>
// 工厂模式
class P1{
  constructor() {
    this.name = '手机'
  }
}
class P2{
  constructor() {
    this.name = '电脑'
  }
}
// 告诉我需要什么产品（产品名），工厂模式帮你生产
function Factory(pName){
  switch(pName){
    case 'xiaomi':
      return new P1()
      break
    case 'mac':
      return new P2()
      break
    default:
      console.log('没有产品')
      break
  }
}
let xiaomi = Factory('xiaomi')
console.log(xiaomi)
</script>
